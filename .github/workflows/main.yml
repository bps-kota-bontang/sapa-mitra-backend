name: CI/CD Sapa Mitra Backend

on:
  push:
    branches: ["main"]
  pull_request:
    types: ["closed"]
    branches: ["main"]
permissions:
  contents: read
  packages: write

jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker Image
        run: |
          BUILD_HASH=$(git rev-parse --short HEAD)
          docker build --no-cache --build-arg BUILD_HASH=$BUILD_HASH -t sapa-mitra-backend -f Dockerfile.production .
          docker tag sapa-mitra-backend ghcr.io/bps-kota-bontang/sapa-mitra-backend:latest
      - name: Push to GitHub Container Registry (GHCR)
        run: |
          docker push ghcr.io/bps-kota-bontang/sapa-mitra-backend:latest